<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Notification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            margin-top: 30px;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>New Product Added</h1>
        <p>Product Name: <span th:text="${name}"></span></p>
        <p>Manufacturer: <span th:text="${manufacturer}"></span></p>
        <p>Price: <span th:text="${price}"></span></p>
        <p>Category: <span th:text="${category}"></span></p>
        <p>In Stock: <span th:text="${inStock}"></span></p>

        <div class="footer">
            <p>&copy; 2025 Homrani Store. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
