server:
  port: 8081

spring:
  application:
    name: ms-product
  data:
    mongodb:
      host: localhost
      port: 27017
      database: ms_product
      username: root
      password: root
      authentication-database: admin
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18080/realms/authentication

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

resilience4j:
  circuitbreaker:
    instances:
      manufacturerClient:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s


logging:
  level:
    com.store.product: DEBUG
