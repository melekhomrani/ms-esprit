server:
  port: 8989

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: ms-product
              uri: lb://MS-PRODUCT
              predicates:
                - Path=/api/products/**
            - id: ms-manufacturer
              uri: lb://MS-MANUFACTURER
              predicates:
                - Path=/api/manufacturers/**
          globalcors:
            corsConfigurations:
              "[/**]":
                allowedOrigins: "*"
                allowedMethods: "*"
                allowedHeaders: "*"
                allowCredentials: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18080/realms/authentication
# keycloak credentials
keycloak:
  auth-server-url: http://localhost:18080
  realm: camp-esprit
  resource: express-app
  secret: v0gREWBMXdIhgTI6GBkfzhcO5AcspCMK
  bearer-only: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

logging:
  level:
    com.store.product: DEBUG
